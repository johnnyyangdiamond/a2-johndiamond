<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily Task Page</title>
    <meta charset="utf-8" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" >
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" >
  </head>
  <body>
    <h1 class="text-center display-3">Daily Tasks</h1>

    <!-- <button onclick="window.location.href='/logout'" id="logout">Logout</button> -->

    <button class="btn btn-primary" id="logout" onclick="window.location.href='/logout'">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>



    <div class="text-center" id="form-description">
      <p>
        Enter your daily tasks along with a time, and they will appear below. You can modify the tasks and times as needed. Delete each one that you complete!
      </p>

      <!-- <form id="task-form">
        <input type="text" id="task-name" placeholder="Task name" required >
        <input type="time" id="task-time" required >
        <button type="submit" id="addTask">Add Task</button>
      </form> -->

      <form id="task-form" class="row g-3 mb-4 justify-content-center">
        <div class="col-auto">
          <input type="text" id="task-name" class="form-control" placeholder="Clean dishes" required >
        </div>
        <div class="col-auto">
          <input type="time" id="task-time" class="form-control" required >
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-light" id="addTask">Add Task</button>
        </div>
      </form>

    </div>

    <!-- <div id="task-list">
       Tasks will be dynamically added here

    </div> -->

    <table class="table table-dark table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Time</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody id="task-list">


      </tbody>
    </table>


  </body>
</html>
